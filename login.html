<!DOCTYPE html>
<html>
<head>
    <title>research collab Space</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="text-center py-5">
        <div class="header-content">
            <h1 class="mb-4">Community-Space</h1>
            <nav>
                <a href="index.html"> Home</a>
            </nav>
        </div>
    </header>
<div id="container" class="container">
    <div class="row">
        <div class="col align-items-center flex-col sign-in">
            <div class="form-wrapper align-items-center">
                <div class="form sign-in">
                    <form onsubmit="navigateToPage(event)">
                    <div class="input-group">
                        <i class='bx bxs-user'></i>
                        <input type="text" placeholder="Username" required >
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" placeholder="Password" id="psw" autocomplete="new-password" required>
                    </div>
                    <div style="text-align: left; padding-bottom: 10px;">
                        <input type="checkbox" onclick="togglePasswordVisibility();">Show password
                    </div>

                    <button type="submit">
                        Sign in
                    </button>
                </form>
                    <p>
                        <b>
                            Forgot password?
                        </b>
                    </p>
                    <p>
                        <span>
                            Don't have an account?
                        </span>
                        <b onclick="toggle()" class="pointer">
                            Sign up here
                        </b>
                    </p>
                </div>

        </div>
    </div>
</div>
<script>
    let container = document.getElementById('container')

toggle = () => {
	container.classList.toggle('sign-in')
	container.classList.toggle('sign-up')
}

setTimeout(() => {
	container.classList.add('sign-in')
}, 200)

function togglePasswordVisibility() {
    var passwordInput = document.getElementById("psw");
    if (passwordInput.type === "password") {
        passwordInput.type = "text";
    } else {
        passwordInput.type = "password";
    }
}

function navigateToPage(event) {
    event.preventDefault(); // Prevent default form submission behavior
    window.location.href = 'Communitylp.html'; // Navigate to the desired page
}
</script>
</body>
</html>
